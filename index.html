<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>FigmaLand</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <!-- Header section -->
        <div class="container bgblack">
            <header class="header" id="header">
                <div class="header-logo">
                    <img src="./images/header-logo.png" alt="Heder logo">
                </div>
                <nav class="nav">
                    <ul>
                        <li>Home</li>
                        <li>Product</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </nav>
                <div class="header-btn">
                    <input type="button" value="LogIn">
                </div>
            </header>
        </div>

        <!-- Banner section -->
        <div class="container bgblack">
            <div class="banner">
                <div class="banner-text">
                    <h2>Work at the speed of thought</h2>
                    <p>Most calendars are designed for teams. Slate is designed for 
                        freelancers who want a simple way to plan their schedule.
                    </p>
                </div>
                <div class="banner-btns">
                    <div class="banner-btn"><input type="button" value="Try For Free"></div>
                    <div class="banner-btn"><input type="button" value="Learn More"></div>
                </div>
            </div>
        </div>

        <!-- Screen section -->
        <div class="container bgblack">
            <section class="screen">
                <div class="screen-banner">
                    <div class="screen-images">
                        <div class="screen-image">
                            <img src="./images/Boards 1.png" alt="Boards image">
                        </div>
                        <div class="screen-image">
                            <img src="./images/Boards 2.png" alt="Boards image">
                        </div>
                        <div class="screen-image">
                            <img src="./images/Boards 3.png" alt="Boards image">
                        </div>
                    </div>
                </div>
                <div class="screen-footer-shadow"></div>
            </section>
        </div>
    </body> 
</html>
